# Uptime Kuma Helm chart values
# For all available options, see: https://artifacthub.io/packages/helm/uptime-kuma/uptime-kuma

uptime-kuma:
  # Storage configuration
  persistence:
    enabled: true
    size: 1Gi
  
  # Service configuration
  service:
    type: NodePort
    port: 3001
    nodePort: 30001  # Optional: specify a port between 30000-32767
  
  # Image configuration - override to use newer version
  image:
    repository: louislam/uptime-kuma
    pullPolicy: IfNotPresent
    tag: "2.0.2"

# For version monitoring instructions, see README2.md