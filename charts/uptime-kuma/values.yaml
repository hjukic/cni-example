# Uptime Kuma Helm chart values
# For all available options, see: https://artifacthub.io/packages/helm/uptime-kuma/uptime-kuma

uptime-kuma:
  # Storage configuration
  persistence:
    enabled: true
    size: 1Gi
  
  # Service configuration
  service:
    type: NodePort
    port: 3001
    nodePort: 30001  # Optional: specify a port between 30000-32767


image:
  repository: louislam/uptime-kuma
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.0.2"