apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: kuma-versionizer
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Option 1: Use OCI registry (once GitHub Actions publishes it)
    # Uncomment these lines and comment out the Git source below:
    # - chart: kuma-versionizer
    #   repoURL: oci://ghcr.io/hjukic
    #   targetRevision: 1.0.0
    #   helm:
    #     valueFiles:
    #       - $values/charts/kuma-versionizer/values.yaml
    
    # Option 2: Use Git repository (current approach)
    # Comment out these lines once OCI registry is set up:
    - repoURL: https://github.com/hjukic/kuma-versionizer
      path: chart
      targetRevision: main
    
    - repoURL: {{ .Values.global.repoURL }}
      path: charts/kuma-versionizer
      targetRevision: {{ .Values.global.targetRevision }}
      helm:
        valueFiles:
          - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kuma-versionizer
