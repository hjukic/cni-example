# ArgoCD Repository CRD for uptime-kuma Helm chart
# This registers the Helm repository with ArgoCD, skipping TLS verification
apiVersion: argoproj.io/v1alpha1
kind: Repository
metadata:
  name: uptime-kuma-helm
  namespace: argocd
spec:
  type: helm
  url: https://dirsigler.github.io/uptime-kuma-helm/
  insecure: true