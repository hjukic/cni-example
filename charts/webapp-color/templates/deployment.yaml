apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-color
  labels:
    app: webapp-color
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: webapp-color
  template:
    metadata:
      labels:
        app: webapp-color
    spec:
      containers:
        - name: webapp-color
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          env:
            - name: APP_COLOR
              value: {{ .Values.appColor | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        # Simple sidecar to serve /version endpoint
        - name: version-server
          image: busybox:1.36.1
          command: ['httpd', '-f', '-v', '-p', '8081', '-h', '/version']
          ports:
            - name: version
              containerPort: 8081
          volumeMounts:
            - name: version-config
              mountPath: /version
              readOnly: true
          resources:
            limits:
              memory: 16Mi
            requests:
              memory: 8Mi
      volumes:
        - name: version-config
          configMap:
            name: webapp-color-version